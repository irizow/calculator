<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div id="predisplay">
      <div style="font-Size: 30px;"id="displaybf">0</div>
      <div id="display"></div>
    </div>
    <div id="numbers">
        <div class="buttons" id="clear">Clear</div>
        <div class="buttons" id="delete">Delete</div>
        <div class="nbuttons" id="n7">7</div>
        <div class="nbuttons" id="n8">8</div>
        <div class="nbuttons" id="n9">9</div>
        <div class="obuttons" id="o/">รท</div>
        <div class="nbuttons" id="n4">4</div>
        <div class="nbuttons" id="n5">5</div>
        <div class="nbuttons" id="n6">6</div>
        <div class="obuttons" id="o*">x</div>
        <div class="nbuttons" id="n1">1</div>
        <div class="nbuttons" id="n2">2</div>
        <div class="nbuttons" id="n3">3</div>
        <div class="obuttons" id="o-">-</div>
        <div class="nbuttons" id="n.">.</div>
        <div class="nbuttons" id="n0">0</div>
        <div class="buttons" id="n=">=</div>
        <div class="obuttons" id="o+">+</div>
    </div>
  </div>
    
  <script src="script.js"></script>  
</body>
</html>
